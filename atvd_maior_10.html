<body>
    <script>

        var nro = parseInt(prompt("Digite um nro: "));

        for (let i = 0; i < 10; i++) {
            nro++;
            
        }
        alert(nro)

        if (nro > 10) {
            alert("Maior que 10")
        }else{
            alert("Menor ou igual a Dez")
        }

       
        

    </script>
</body>
