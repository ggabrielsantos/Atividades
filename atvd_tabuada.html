<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

var n = parseInt(prompt("A tabuada do..."));
    
    alert(tabuada(n));

    function tabuada(p1) {
        
        var resp =""; 

        for (let c = 1; c <= 10; c++) {

            var tabu = p1 * c;
            resp += + p1 + " x " + c + " = " + tabu + "\n"; 
         
        }

        return resp;
    }

    </script>
    
</body>
</html>
