<body>
    
   <script>

    var dis = parseFloat(prompt("Me passe a distancia: "));
    var litros = parseFloat(prompt("Me passe a Litros: "));
    var media_c = consumo(dis,litros);

    function consumo(p1,p2) {
        
        consu = p1/p2;

        return consu;

    }

    alert("A média de consumo é... " + media_c);


   </script>


</body>
