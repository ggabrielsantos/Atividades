<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="text_teste" name="senha" value="Senha">
    <input type="button" id="box" value="Ocultar" onclick= "ocultar()" >

    <Script>

        
        function ocultar() {
        var campo = document.getElementById("text_teste");
        var botao = document.getElementById("box");

        if (campo.type == "text") {
        campo.type = "password";
        botao.value = "Mostrar";
        }else{
        campo.type = "text";
        botao.value = "Ocultar";
        }
        }

        
        
        

    </Script>
    

</body>
</html>
