        //                         CALCULADORA
        
        function soma () {
        var nro1 = parseInt(document.getElementById("Valor1").value);
        var nro2 = parseInt(document.getElementById("Valor2").value);
        var igual = nro1 + nro2;

        document.getElementById("retorno").value = igual;
        }

        function menos () {
        var nro1 = parseInt(document.getElementById("Valor1").value);
        var nro2 = parseInt(document.getElementById("Valor2").value);
        var igual = nro1 - nro2;

        document.getElementById("retorno").value = igual;
        }

        function vezes () {
        var nro1 = parseInt(document.getElementById("Valor1").value);
        var nro2 = parseInt(document.getElementById("Valor2").value);
        var igual = nro1 * nro2;

        document.getElementById("retorno").value = igual;
        }

        function divid () {
        var nro1 = parseInt(document.getElementById("Valor1").value);
        var nro2 = parseInt(document.getElementById("Valor2").value);
        var igual = nro1 / nro2;

        document.getElementById("retorno").value = igual;
