<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- TECLADO -->
    <input type="text" readonly id="cam">
    <input type="button" value="G" onclick="letras('G')">
    <input type="button" value="A" onclick="letras('A')">
    <input type="button" value="B" onclick="letras('B')">
    <input type="button" value="R" onclick="letras('R')">
    <input type="button" value="I" onclick="letras('I')">
    <input type="button" value="E" onclick="letras('E')">
    <input type="button" value="L" onclick="letras('L')"> 




    <script>

function letras(p1) {
            
            var campo = document.getElementById("cam");
            var tx = campo.value;

            switch (p1) {
                case "G":
                 tx = tx + "G"   
                 campo.value = tx;
                    break;

                case "A":
                 tx = tx + "A"   
                 campo.value = tx;
                    break;

                case "B":
                 tx = tx + "B"   
                 campo.value = tx;
                    break;

                case "R":
                 tx = tx + "R"   
                 campo.value = tx;
                    break;

                case "I":
                 tx = tx + "I"   
                 campo.value = tx;
                    break;

                case "E":
                 tx = tx + "E"   
                 campo.value = tx;
                    break;

                case "L":
                 tx = tx + "L"   
                 campo.value = tx;
                    break;
            
                default:
                    break;
            }

        }  


    </script>


</body>
</html>
