<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

do {


let peso = parseFloat(prompt("Informe o peso: "));
let altura = parseFloat(prompt("Informe a altura: "));
var nome = prompt("Nome do paciente: ");
var cont = true;
var imc = calc_imc(peso, altura);



function calc_imc(p1, p2) {


    resp = (p1 / Math.pow(p2, 2));

    return resp;
}

    if (imc > 40.00) {
        alert(nome + " obesidade grau 3 " + imc);
    } else if (imc >= 35.0 && imc <= 39.9) {
        alert(nome + " obesidade grau 2 " + imc);
    } else if (imc >= 30.0 && imc <= 34.9) {
        alert(nome + " obesidade grau 1 " + imc);
    } else if (imc >= 25.0 && imc <= 29.9) {
        alert(nome + " sobre-peso " + imc);
    } else if (imc >= 18.6 && imc <= 24.9) {
        alert(nome + " peso normal " + imc);
    } else if (imc <= 18.5) {
        alert(nome + " abaixo do normal " + imc);
    }

var continua = prompt("Deseja contiinuar? ");

if (continua == "n") {
    cont = false;
}

} while (cont == true);


    </script>
    
</body>
</html>
