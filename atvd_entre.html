<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

         idade = parseInt(prompt("Digite a idade entre 15 e 17: "));

        switch (idade) {
            case 15:
                alert("É 15");
                break;

                case 16:
                alert("É 16");
                break;

                case 17:
                alert("É 17");
                break;
        
            default:
            alert("Nenhum dos três");
                break;
        }
    


    </script>
</body>
</html>
