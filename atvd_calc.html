<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="style_calc.css" rel="stylesheet"> 
</head>
<body>

    <!-- CALCULADORA -->

        <form>

        <h1>Calculadora</h1>
    
        <input type="text" id="Valor1" placeholder="Digite o numero 01:">
        <input type="text" id="Valor2" placeholder="Digite o numero 02:">
    
        <input type="button" id="som" value="+" onclick="soma()">
        <input type="button" id="meno" value="-" onclick="menos()">
        <input type="button" id="veze" value="x" onclick="vezes()">
        <input type="button" id="divi" value=":" onclick="divid()">

        <input type="text" id="retorno" >
     
        <input type="reset" id="Limpar" value="Limpar">
        
    
    
    </form> 



    <script>
        
        function soma () {
        var nro1 = parseInt(document.getElementById("Valor1").value);
        var nro2 = parseInt(document.getElementById("Valor2").value);
        var igual = nro1 + nro2;

        document.getElementById("retorno").value = igual;
        }

        function menos () {
        var nro1 = parseInt(document.getElementById("Valor1").value);
        var nro2 = parseInt(document.getElementById("Valor2").value);
        var igual = nro1 - nro2;

        document.getElementById("retorno").value = igual;
        }

        function vezes () {
        var nro1 = parseInt(document.getElementById("Valor1").value);
        var nro2 = parseInt(document.getElementById("Valor2").value);
        var igual = nro1 * nro2;

        document.getElementById("retorno").value = igual;
        }

        function divid () {
        var nro1 = parseInt(document.getElementById("Valor1").value);
        var nro2 = parseInt(document.getElementById("Valor2").value);
        var igual = nro1 / nro2;

        document.getElementById("retorno").value = igual;
        }


        

    </script>

</body>
</html>
